<app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updatedHeroList($event)"></app-edit-hero>

<hr />

<h1 class="table-title">SUPER HEROES</h1>
<div class="container">
    <table>
    <thead>
        <th>Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Place</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes">
            <td> {{ hero.name }}</td>
            <td>{{ hero.firstName }}</td>
            <td>{{ hero.lastName }}</td>
            <td>{{ hero.place }}</td>
            <td class="action-col"><button (click)="editHero(hero)" class="edit">Edit</button></td>
        </tr>
    </tbody>
    <button (click)="initNewHero()" class="create">Create New Hero</button>
</table></div>
